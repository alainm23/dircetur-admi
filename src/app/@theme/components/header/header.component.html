<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle" *ngIf="auth.logeado">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome ()">Dircetur</a>
  </div>
</div>

<div *ngIf="auth.logeado" class="header-container">
  <nb-actions size="small">
    <nb-action>
      <button nbButton ghost (click)="open_search ()"><nb-icon icon="search-outline"></nb-icon></button>
    </nb-action>

    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu" [name]="auth.usuario?.correo" [title]="auth.usuario?.tipo_usuario">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
